<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DribbleMockup</title>
</head>
<body>
    <div class="background-wrapper">
        <div class="column">
            <div class="logo">
                <img src="images/800ppi/Asset6.png" alt="asset">
                </div>
        <div class="wrapper">
        <form action="">
            <h1>Welcome back!</h1>
            <h5>Please enter your details</h5>
            <div class="input-box">
                    <input type="text" placeholder="Email" required>
            </div>

            <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-show-alt'></i>
            </div>

            <div class="remember-forget">
                    <label><input type="Checkbox">Remember for 30 days</label>
                    <a href="#">Forgot password?</a>
            </div>
            <div class="vertical-center">
                <button type="submit" class="btn"><p>Log in</p></button>
                </div>
            <div class="vertical-center1">
                <button type="submit" class="btn2"><p>Log in with Google</p></button>
            </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Signup</a></p>
                </div>
        </form>
        </div>
        </div>
        <div class="left-design">
            <div class="rectangle1">
                <img src="images/800ppi/Asset3.png" alt="asset">
            </div>
            <div class="rectangle2">
                <img src="images/800ppi/Asset4.png" alt="asset">
            </div>
            <div class="rectangle3">
                <img src="images/800ppi/Asset5.png" alt="asset">
            </div>
            <div class="rectangle4">
                <img src="images/800ppi/Asset2.png" alt="asset">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
